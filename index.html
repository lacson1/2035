      html {

      /* PWA Splash Screen Styles */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .splash-icon {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;

    <!-- PWA Splash Screen -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-icon">ðŸ©º</div>

      <div class="splash-subtitle">Physician Dashboard</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Hide splash screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 300);
          }
        }, 1000);
      });

      // PWA Install prompt handling
      let deferredPrompt;

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Dispatch custom event for React components
        window.dispatchEvent(new CustomEvent('pwa-install-available', { detail: { prompt: deferredPrompt } }));
      });

      window.addEventListener('appinstalled', () => {
        deferredPrompt = null;
        window.dispatchEvent(new CustomEvent('pwa-installed'));
      });

      // Service worker update handling
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.dispatchEvent(new CustomEvent('pwa-update-ready'));
        });
      }
    </script>
  </body>
