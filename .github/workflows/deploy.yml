name: Deploy Application

on:
  push:
    branches:
      - cursor/run-application-a271
      - main
  workflow_dispatch:
    inputs:
      confirm_deployment:
        description: 'Type "DEPLOY" to confirm deployment'
        required: true
        type: string

permissions:
  contents: read
  deployments: write
  id-token: write

jobs:
  validate-admin:
    name: Validate Admin Access
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Check admin permissions
        uses: actions/github-script@v6
        with:
          script: |
            const actor = context.actor;
            const repo = context.repo;
            
            // Check if user has admin or write permissions
            const { data: permissions } = await github.rest.repos.getCollaboratorPermissionLevel({
              owner: repo.owner,
              repo: repo.repo,
              username: actor
            });
            
            const hasAdminAccess = permissions.permission === 'admin' || permissions.permission === 'write';
            
            if (!hasAdminAccess) {
              core.setFailed(`❌ Access denied: ${actor} does not have admin/write permissions. Only repository admins and users with write access can trigger deployments.`);
            }
            
            // Validate deployment confirmation
            const confirmInput = '${{ github.event.inputs.confirm_deployment }}';
            if (confirmInput !== 'DEPLOY') {
              core.setFailed('❌ Deployment confirmation required. Please type "DEPLOY" in the confirm_deployment input.');
            }
            
            core.info(`✅ Admin access validated for ${actor}`);

  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: [validate-admin]
    if: always() && (needs.validate-admin.result == 'success' || needs.validate-admin.result == 'skipped')
    environment:
      name: production
      url: https://api.render.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        id: deploy-render
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
            echo "⚠️  Render secrets not configured. Skipping deployment."
            exit 0
          fi
          
          response=$(curl -s -w "\n%{http_code}" -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Render deployment triggered successfully"
            echo "Response: $body"
          else
            echo "⚠️  Render deployment request returned status $http_code"
            echo "Response: $body"
            exit 0
          fi

      - name: Display Render Environment Variables Info
        run: |
          echo "⚠️  Render environment variables must be set manually in Render Dashboard"
          echo "Required variables:"
          echo "  - CORS_ORIGIN=https://2035-git-cursor-run-application-a271-lacs-projects-650efe27.vercel.app,https://*.vercel.app"
          echo "  - DATABASE_URL=<your-render-postgres-internal-url>"
          echo "  - JWT_SECRET=<your-jwt-secret>"
          echo "  - JWT_REFRESH_SECRET=<your-refresh-secret>"
          echo "  - NODE_ENV=production"
          echo "  - PORT=3000"

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [validate-admin]
    if: always() && (needs.validate-admin.result == 'success' || needs.validate-admin.result == 'skipped')
    environment:
      name: production
      url: https://vercel.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        id: deploy-vercel
        continue-on-error: true
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Display Vercel Environment Variables Info
        run: |
          echo "⚠️  Vercel environment variables must be set manually in Vercel Dashboard"
          echo "Required variables:"
          echo "  - VITE_API_BASE_URL=https://your-backend.onrender.com/api"

  notify:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()
    steps:
      - name: Deployment Complete
        run: |
          echo "✅ Code pushed to GitHub"
          echo "✅ GitHub Actions triggered deployment"
          echo "⚠️  Remember to set environment variables in Vercel and Render dashboards"

