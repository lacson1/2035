# Production Docker Compose Override
# This file contains production-specific configurations
# Use with: docker-compose -f docker-compose.prod.yml -f docker-compose.override.prod.yml up

version: '3.8'

services:
  backend:
    # Enhanced security and monitoring
    environment:
      # Additional production environment variables
      - HEALTH_CHECK_ENABLED=true
      - METRICS_ENABLED=true
      - LOG_FORMAT=json
      - TRUST_PROXY=1
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    # Enhanced logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Logging
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  grafana:
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
