<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Example 2: Clinical Note Form</title>
  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
          },
          fontSize: {
            'xs': ['0.75rem', { lineHeight: '1.5rem', letterSpacing: '-0.005em' }],
            'sm': ['0.875rem', { lineHeight: '1.5rem', letterSpacing: '-0.01em' }],
            'base': ['1rem', { lineHeight: '1.5rem', letterSpacing: '-0.01em' }],
            'lg': ['1.125rem', { lineHeight: '1.5rem', letterSpacing: '-0.015em' }],
            'xl': ['1.25rem', { lineHeight: '1.4rem', letterSpacing: '-0.015em' }],
            '2xl': ['1.5rem', { lineHeight: '1.3rem', letterSpacing: '-0.02em' }],
          },
          colors: {
            primary: {
              50: '#f0fdfa', 500: '#14b8a6', 600: '#0d9488',
            },
            success: {
              50: '#ecfdf5', 500: '#10b981', 600: '#059669',
            },
            destructive: {
              50: '#fff1f2', 500: '#f43f5e', 600: '#e11d48',
            },
          },
        },
      },
    }
  </script>
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      letter-spacing: -0.01em;
      line-height: 1.5;
    }
    .btn-primary {
      padding: 0.625rem 1rem;
      background-color: rgb(20 184 166);
      color: white;
      border-radius: 0.75rem;
      transition: all 200ms;
      font-size: 0.875rem;
      font-weight: 500;
      min-height: 44px;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }
    .btn-primary:hover {
      background-color: rgb(13 148 136);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }
    .btn-success {
      padding: 0.625rem 1rem;
      background-color: rgb(16 185 129);
      color: white;
      border-radius: 0.75rem;
      transition: all 200ms;
      font-size: 0.875rem;
      font-weight: 500;
      min-height: 44px;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }
    .btn-success:hover {
      background-color: rgb(5 150 105);
    }
    .btn-secondary {
      padding: 0.625rem 1rem;
      background-color: rgb(243 244 246);
      color: rgb(17 24 39);
      border-radius: 0.75rem;
      border: 1px solid rgb(229 231 235);
      transition: all 200ms;
      font-size: 0.875rem;
      font-weight: 500;
      min-height: 44px;
    }
    .btn-secondary:hover {
      background-color: rgb(229 231 235);
    }
    .input-base {
      width: 100%;
      padding: 0.625rem 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      transition: all 200ms;
      font-family: 'Inter', system-ui, sans-serif;
    }
    .input-base:focus {
      outline: none;
      border-color: rgb(20 184 166);
      box-shadow: 0 0 0 2px rgba(20, 184, 166, 0.2);
    }
    .modal-overlay {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
    .modal {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Modal Overlay -->
  <div class="fixed inset-0 modal-overlay flex items-center justify-center p-4 z-50">
    <div class="modal w-full max-w-3xl max-h-[90vh] overflow-y-auto">
      <!-- Modal Header -->
      <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
        <div>
          <h2 class="text-xl font-bold" style="letter-spacing: -0.015em; line-height: 1.3;">
            Add Clinical Note
          </h2>
          <p class="text-sm text-gray-600 mt-1" style="letter-spacing: -0.01em;">
            Patient: John Anderson • MRN: 12345678
          </p>
        </div>
        <button class="text-gray-400 hover:text-gray-600 text-2xl font-light">×</button>
      </div>

      <!-- Modal Body -->
      <div class="px-6 py-6">
        <form class="space-y-6">
          <!-- Visit Type -->
          <div>
            <label class="block text-sm font-medium mb-2 text-gray-700" style="letter-spacing: -0.01em;">
              Visit Type <span class="text-destructive-500">*</span>
            </label>
            <select class="input-base">
              <option>Select visit type...</option>
              <option>Follow-up Consultation</option>
              <option>Annual Physical</option>
              <option>Urgent Care</option>
              <option>Preventive Care</option>
            </select>
          </div>

          <!-- Date & Time -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-700" style="letter-spacing: -0.01em;">
                Date <span class="text-destructive-500">*</span>
              </label>
              <input type="date" class="input-base" value="2024-12-15">
            </div>
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-700" style="letter-spacing: -0.01em;">
                Time <span class="text-destructive-500">*</span>
              </label>
              <input type="time" class="input-base" value="14:30">
            </div>
          </div>

          <!-- Chief Complaint -->
          <div>
            <label class="block text-sm font-medium mb-2 text-gray-700" style="letter-spacing: -0.01em;">
              Chief Complaint
            </label>
            <input type="text" class="input-base" placeholder="Enter chief complaint...">
          </div>

          <!-- Clinical Notes -->
          <div>
            <label class="block text-sm font-medium mb-2 text-gray-700" style="letter-spacing: -0.01em;">
              Clinical Notes <span class="text-destructive-500">*</span>
            </label>
            <textarea 
              class="input-base" 
              rows="8" 
              placeholder="Enter detailed clinical notes, observations, and assessment..."
            ></textarea>
            <p class="text-xs text-gray-500 mt-2" style="letter-spacing: -0.005em;">
              Include relevant history, examination findings, assessment, and plan.
            </p>
          </div>

          <!-- Vitals Section -->
          <div class="border-t border-gray-200 pt-6">
            <h3 class="text-lg font-semibold mb-4" style="letter-spacing: -0.01em; line-height: 1.4;">
              Vital Signs
            </h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
              <div>
                <label class="block text-xs font-medium mb-1 text-gray-500">Systolic BP</label>
                <input type="number" class="input-base text-sm" placeholder="120">
              </div>
              <div>
                <label class="block text-xs font-medium mb-1 text-gray-500">Diastolic BP</label>
                <input type="number" class="input-base text-sm" placeholder="80">
              </div>
              <div>
                <label class="block text-xs font-medium mb-1 text-gray-500">Heart Rate</label>
                <input type="number" class="input-base text-sm" placeholder="72">
              </div>
              <div>
                <label class="block text-xs font-medium mb-1 text-gray-500">Temperature</label>
                <input type="number" step="0.1" class="input-base text-sm" placeholder="98.6">
              </div>
            </div>
          </div>

          <!-- Assessment & Plan -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-700" style="letter-spacing: -0.01em;">
                Assessment
              </label>
              <textarea 
                class="input-base" 
                rows="4" 
                placeholder="Enter assessment..."
              ></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2 text-gray-700" style="letter-spacing: -0.01em;">
                Plan
              </label>
              <textarea 
                class="input-base" 
                rows="4" 
                placeholder="Enter treatment plan..."
              ></textarea>
            </div>
          </div>

          <!-- Tags -->
          <div>
            <label class="block text-sm font-medium mb-2 text-gray-700" style="letter-spacing: -0.01em;">
              Tags
            </label>
            <div class="flex flex-wrap gap-2">
              <span class="px-3 py-1 text-xs font-medium bg-primary-50 text-primary-600 rounded-lg">
                Cardiology
              </span>
              <span class="px-3 py-1 text-xs font-medium bg-success-50 text-success-600 rounded-lg">
                Routine
              </span>
              <button class="px-3 py-1 text-xs font-medium text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50">
                + Add Tag
              </button>
            </div>
          </div>

          <!-- Attachments -->
          <div>
            <label class="block text-sm font-medium mb-2 text-gray-700" style="letter-spacing: -0.01em;">
              Attachments
            </label>
            <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center">
              <p class="text-sm text-gray-600 mb-2" style="letter-spacing: -0.01em;">
                Drag and drop files here, or
              </p>
              <button class="text-sm font-medium text-primary-600 hover:text-primary-700">
                browse to upload
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="px-6 py-4 border-t border-gray-200 flex items-center justify-end gap-3">
        <button class="btn-secondary">
          Cancel
        </button>
        <button class="btn-secondary">
          Save Draft
        </button>
        <button class="btn-success">
          Save Note
        </button>
      </div>
    </div>
  </div>

  <!-- Background Content (to show modal context) -->
  <div class="p-8 opacity-30">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-xl p-6 mb-4">
        <h1 class="text-2xl font-bold mb-2" style="letter-spacing: -0.02em;">Patient Dashboard</h1>
        <p class="text-base text-gray-600" style="letter-spacing: -0.01em;">
          This content is behind the modal overlay
        </p>
      </div>
    </div>
  </div>
</body>
</html>
