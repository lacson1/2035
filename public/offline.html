<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Bluequee2.0</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
            color: #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .offline-container {
            max-width: 400px;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
        }

        p {
            margin: 0 0 24px 0;
            color: #64748b;
            line-height: 1.6;
        }

        .retry-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .retry-btn:hover {
            background: #2563eb;
        }

        .features {
            margin-top: 32px;
            text-align: left;
        }

        .features h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #1e293b;
        }

        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .features li {
            padding: 8px 0;
            color: #64748b;
            display: flex;
            align-items: center;
        }

        .features li:before {
            content: "âœ“";
            color: #10b981;
            font-weight: bold;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸ©º</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still access some features while offline. We'll automatically sync your data when you're back online.</p>

        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>View cached patient data</li>
                <li>Access saved forms</li>
                <li>Review previous notes</li>
                <li>View appointment history</li>
            </ul>
        </div>
    </div>

    <script>
        // Listen for online/offline events
        window.addEventListener('online', function() {
            // Auto-retry when connection is restored
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        // Service worker message handling
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'SYNC_SUCCESS') {
                    // Show success message or auto-reload
                    console.log('Data synced successfully');
                }
            });
        }
    </script>
</body>
</html>
