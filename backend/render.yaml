services:
  - type: web
    name: physician-dashboard-backend
    env: docker  # Using Docker for consistent builds
    plan: free  # Change to 'starter' or 'standard' for production
    # When using Docker, set these in Render dashboard:
    # - Docker Build Context: backend
    # - Dockerfile Path: backend/Dockerfile
    # buildCommand and startCommand are handled by Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: JWT_REFRESH_SECRET
        sync: false  # Set this in Render dashboard
      - key: REDIS_URL
        sync: false  # Optional - set if using Redis
      - key: CORS_ORIGIN
        sync: false  # Set to your Vercel frontend URL
      - key: SENTRY_DSN
        sync: false  # Optional - set if using Sentry
      - key: PRISMA_BINARY_TARGETS
        value: debian-openssl-1.1.x,debian-openssl-3.0.x
    healthCheckPath: /health
    autoDeploy: true

