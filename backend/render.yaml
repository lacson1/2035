services:
  - type: web
    name: physician-dashboard-backend
    env: node
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: PRISMA_BINARY_TARGETS=debian-openssl-1.1.x,debian-openssl-3.0.x npm install && npm run build && PRISMA_BINARY_TARGETS=debian-openssl-1.1.x,debian-openssl-3.0.x npx prisma generate --binary-targets=debian-openssl-1.1.x,debian-openssl-3.0.x
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: JWT_REFRESH_SECRET
        sync: false  # Set this in Render dashboard
      - key: REDIS_URL
        sync: false  # Optional - set if using Redis
      - key: CORS_ORIGIN
        sync: false  # Set to your Vercel frontend URL
      - key: SENTRY_DSN
        sync: false  # Optional - set if using Sentry
      - key: PRISMA_BINARY_TARGETS
        value: debian-openssl-1.1.x,debian-openssl-3.0.x
      - key: PRISMA_QUERY_ENGINE_LIBRARY
        value: debian-openssl-1.1.x
    healthCheckPath: /health
    autoDeploy: true

