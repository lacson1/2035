# Fly.io Configuration for Physician Dashboard Backend
# Documentation: https://fly.io/docs/reference/configuration/

app = "physician-dashboard-backend"
primary_region = "iad" # Washington D.C. - Change to region closest to your users

# Use Dockerfile for builds
[build]
  dockerfile = "Dockerfile"

# HTTP Service Configuration
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0 # Scale to zero on free tier
  processes = ["app"]

  # Health checks
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health/live"

# VM Resources (Free tier: 256MB RAM, 1 shared CPU)
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512 # Increase if needed (256 minimum)

# Environment Variables
# Set secrets via: flyctl secrets set KEY=VALUE
[env]
  NODE_ENV = "production"
  PORT = "3000"
  
# Additional Metrics
[metrics]
  port = 3000
  path = "/health/live"

