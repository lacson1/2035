# fly.toml app configuration file
# Backend API for Physician Dashboard 2035

app = 'physician-dashboard-backend-2035'
primary_region = 'iad'  # US East (Virginia) - Change based on your location
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'
    protocol = 'http'
    tls_skip_verify = false

    [http_service.checks.headers]
      Content-Type = 'application/json'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# Resource limits
[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Persistent volume for SQLite (if not using external PostgreSQL)
# Uncomment if using local SQLite database
# [[mounts]]
#   source = 'data'
#   destination = '/data'

# Metrics endpoint (optional)
[[metrics]]
  port = 3000
  path = '/metrics'
